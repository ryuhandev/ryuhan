    /* Glitch effect */
.glitch {
  position: relative;
  display: inline-block;
  color: #ffffff;
  font-size: clamp(12px, 3vw, 14pt);
  text-shadow: 0 0 4px rgba(255, 0, 40, 0.4);
  animation: glitchAnim 2s infinite;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0.7;
}

.glitch::before {
  color: #ff003c;
  transform: translate(-2px, 0);
  animation: glitchBefore 1.5s infinite;
}

.glitch::after {
  color: #ffffff;
  transform: translate(2px, 0);
  animation: glitchAfter 1.5s infinite;
}

@keyframes glitchAnim {
  0% { opacity: 1; }
  50% { opacity: 0.9; }
  100% { opacity: 1; }
}

@keyframes glitchBefore {
  0% { clip-path: inset(0 0 80% 0); }
  50% { clip-path: inset(10% 0 30% 0); }
  100% { clip-path: inset(0 0 80% 0); }
}

@keyframes glitchAfter {
  0% { clip-path: inset(80% 0 0 0); }
  50% { clip-path: inset(30% 0 10% 0); }
  100% { clip-path: inset(80% 0 0 0); }
}

/* Scrolling hacker text */
.scrolltext-container {
  overflow: hidden;
  width: 100%;
  height: 25px;
  margin-top: 5px;
}

.scrolltext {
  display: inline-block;
  white-space: nowrap;
  color: #ff003c;

  font-family: "Roboto Mono", monospace;
  font-size: clamp(10px, 3vw, 12pt);
  opacity: 0.75;
}

@keyframes scrollLeft {
  0% { transform: translateX(110%); }
  100% { transform: translateX(-120%); }
}

.hacked-text {

    #ff4d4d,

    #ff0000
  );
  background-size: 350% 350%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  animation: colorBlend 5s ease infinite;

  /* Glow kecil saja */
  text-shadow:
    0 0 4px rgba(255, 80, 80, 0.35),
    0 0 6px rgba(255, 255, 255, 0.25);

}

@keyframes colorBlend {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.pfp {
  border-radius: 50%;
  width: min(230px, 60vw);
  height: min(230px, 60vw);

  /* Glow sangat dikurangi */
  box-shadow:
    0 0 6px rgba(255, 0, 40, 0.4),
    0 0 12px rgba(255, 0, 40, 0.25);

  margin-top: 20px;

  /* Border tipis ala hacker */
  border: 2px solid rgba(255, 0, 60, 0.35);

  /* Efek scan-line sangat ringan */
  mask-image: linear-gradient(
    180deg,
    rgba(0,0,0,0.7) 0%,
    rgba(0,0,0,1) 100%
  );
  image-rendering: pixelated;
  opacity: 0.97;

  /* Efek glitch kecil sekadar vibe */
  animation: pfpGlitch 3.5s steps(20) infinite;
}

@keyframes pfpGlitch {
  0%   { transform: translate(0, 0); }
  10%  { transform: translate(-1px, 0); }
  20%  { transform: translate(1px, 0); }
  30%  { transform: translate(0, -1px); }
  40%  { transform: translate(0, 1px); }
  50%  { transform: translate(-0.5px, 0); }
  60%  { transform: translate(0.5px, 0); }
  70%  { transform: translate(0, 0); }
  100% { transform: translate(0, 0); }
}
